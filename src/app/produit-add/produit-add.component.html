<div class="page-content-wrapper">
    <div class="page-content">
        <div class="page-bar">
            <div class="page-title-breadcrumb">
                <div class=" pull-left">
                    <div class="page-title">Add Product</div>
                </div>
                <ol class="breadcrumb page-breadcrumb pull-right">
                    <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item"
                            href="index.html">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li><a class="parent-item" href="#">Product</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li class="active">Add Product</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="card card-box">
                    <div class="card-head">
                        <header>Basic Information</header>
                        <button id="panel-button"
                            class="mdl-button mdl-js-button mdl-button--icon pull-right"
                            data-upgraded=",MaterialButton">
                            <i class="material-icons">more_vert</i>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                            data-mdl-for="panel-button">
                            <li class="mdl-menu__item"><i class="material-icons">assistant_photo</i>Action
                            </li>
                            <li class="mdl-menu__item"><i class="material-icons">print</i>Another action
                            </li>
                            <li class="mdl-menu__item"><i class="material-icons">favorite</i>Something else
                                here
                            </li>
                        </ul>
                    </div>
                    <div class="card-body" id="bar-parent">
                
                        <form [formGroup]="prod" (ngSubmit)="onSubmitForm()" class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Designation
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <input type="text" formControlName="designation" id="designation" data-required="1"
                                            class="form-control input-height" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Date Achat
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <input type="text"  formControlName="date_achat" id="date_achat" data-required="1"
                                            class="form-control input-height" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Date peremption
                                    </label>
                                    <div class="col-md-5">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            </span>
                                            <input type="text" class="form-control input-height"
                                            formControlName="date_peremption" id="date_peremption">  
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Prix Achat
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <input type="text"  formControlName="prix_achat" id="prix_achat" data-required="1"
                                            class="form-control input-height" />
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Prix Vente
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <input type="text"  formControlName="prix_vente" id="prix_vente" data-required="1"
                                            class="form-control input-height" />
                                    </div>
                                </div>
                                
                               
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Quantite
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <input formControlName="quantite" id="quantite" type="text" 
                                            class="form-control input-height"  /> </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Image Url
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <input formControlName="imageUrl" id="imageUrl" type="text" placeholder="City"
                                            class="form-control input-height" /> </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Categorie
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <select class="form-control input-height" formControlName="cat" id="cat">
                                            <option value="">Select...</option>
                                            <option value="dj">Dejeuner</option>
                                            <option value="d">Diner</option>
                                            <option value="pd">Petit Dejeuner</option>
                                        </select>
                                    </div>
                                </div>
                             
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="offset-md-3 col-md-9">
                                            <button type="submit"
                                                class="btn btn-info m-r-20">Submit</button>
                                            <button type="button" class="btn btn-default">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
